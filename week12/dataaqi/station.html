<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post" id="form">
        <input type="hidden" id="random-number" name="pm" readonly>
        station: <select name="selection" id="selection">
            <option value="option1">1</option>
            <option value="option2">2</option>
            <option value="option3">3</option>
            <input type="button" name="submit" value="send" >
            <input type="button" value="off">
        </select>
    </form>
</body>

</html>
<script>
    function generateRandomNumber() {
        return Math.floor(Math.random() * 100) + 1;
    }
    var randomNumber = generateRandomNumber();
    var randomNumberElement = document.getElementById("random-number");
    randomNumberElement.value = randomNumber;
    const myForm = document.getElementById("form");

    myForm.addEventListener("submit", (event) => {
        event.preventDefault();
        sendData();
    });
    function sendData() {
        const formdata = new FormData(myForm);
        fetch("sensor.php", {
            method: "POST",
            body: formdata,
        })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => console.log(error)
            );
    }
</script>
